<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="prism" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
  </defs>
  <!-- Dark background -->
  <rect width="32" height="32" rx="4" fill="#1a1a2e"/>
  <!-- Prism -->
  <polygon points="10,24 16,8 22,24" fill="url(#prism)" opacity="0.9"/>
  <polygon points="10,24 16,8 22,24" fill="none" stroke="#e0e7ff" stroke-width="0.5" opacity="0.6"/>
  <!-- Light rays -->
  <line x1="18" y1="14" x2="28" y2="6" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="15" x2="29" y2="10" stroke="#f97316" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="16" x2="30" y2="14" stroke="#eab308" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="17" x2="30" y2="18" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="18" x2="28" y2="22" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="18" y1="19" x2="26" y2="25" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
