name: SDK Conformance Tests

on:
  push:
    branches: [main]
    paths: ['sdk/**']
  pull_request:
    paths: ['sdk/**']

concurrency:
  group: conformance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Python Conformance ────────────────────────────────────────────────
  python-conformance:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python SDK
        working-directory: sdk/python
        run: pip install -e .

      - name: Run conformance tests
        run: python sdk/conformance/runners/python_runner.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-python-${{ matrix.python-version }}
          path: sdk/conformance/results/python.json

  # ── TypeScript Conformance ────────────────────────────────────────────
  typescript-conformance:
    name: TypeScript (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install TypeScript SDK dependencies
        working-directory: sdk/typescript
        run: npm install

      - name: Install tsx runner
        run: npm install -g tsx

      - name: Run conformance tests
        run: npx tsx sdk/conformance/runners/typescript_runner.ts

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-typescript-node${{ matrix.node-version }}
          path: sdk/conformance/results/typescript.json

  # ── Rust Conformance ──────────────────────────────────────────────────
  rust-conformance:
    name: Rust (stable)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sdk/rust/target
          key: rust-conformance-${{ hashFiles('sdk/rust/Cargo.lock') }}

      - name: Build Rust SDK
        working-directory: sdk/rust
        run: cargo build --features serde

      - name: Run conformance tests
        working-directory: sdk/rust
        run: cargo test --features serde --test conformance_runner -- --nocapture

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-rust
          path: sdk/conformance/results/rust.json

  # ── Cross-SDK Parity Check ───────────────────────────────────────────
  cross-sdk-parity:
    name: Cross-SDK Parity
    runs-on: ubuntu-latest
    needs: [python-conformance, typescript-conformance, rust-conformance]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: conformance-*
          path: sdk/conformance/results/artifacts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compare results across SDKs
        run: python3 sdk/conformance/runners/parity_check.py

      - name: Generate conformance badges
        if: always()
        run: python3 sdk/conformance/runners/generate_badges.py

      - name: Upload badges
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-badges
          path: sdk/conformance/badges/
