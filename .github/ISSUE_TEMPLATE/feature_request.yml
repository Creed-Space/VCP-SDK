name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature. Please describe what you'd like and why.

  - type: dropdown
    id: sdk
    attributes:
      label: Affected SDK
      description: Which SDK does this feature apply to?
      options:
        - Python
        - Rust
        - TypeScript / WebMCP
        - All SDKs
        - Specification
        - Schemas
        - Documentation
        - Tooling / CI
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Use Case
      description: What problem does this feature solve? What use case does it enable?
      placeholder: "I'm trying to... but currently..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work? (optional -- feel free to leave blank if unsure)
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other approaches you've considered and why they're insufficient
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Examples, references, mockups, or related issues
    validations:
      required: false
